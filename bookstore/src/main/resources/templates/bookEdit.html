<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>BookStore</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<a class="navbar-brand text-white" href="/">BookStore</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link text-white" href="/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="availabe_books">Availabe Books</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="my_books">MyBook</a>
				</li>
			</ul>
			<div>
				<button type="button" class="btn btn-primary"><a class="nav-link text-white"
						href="bookRegister">Register New Book</a></button>
			</div>

		</div>
	</nav>

	<div class="container my-5 p-5" style="border:1px solid black; width: 500px; height:540px;">

		<h2 class="text-center" style="margin-bottom: 20px; color: #007bff;">Edit Book Details</h2>

		<form th:action="@{/save}" method="post" th:object="${book}">
			<input type="hidden" name="id" th:value="${book.bookId}"/>
			<div style="margin-bottom: 10px;">
				<label for="bookName" style="display: block; font-weight: bold;">Book Name:</label>
				<input type="text" id="bookName" name="bookName" th:value="${book.bookName}" placeholder="Enter Book Name"
					style="width: 100%; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;">
			</div>

			<div style="margin-bottom: 15px;">
				<label for="bookAuthor" style="display: block; font-weight: bold;">Book Author:</label>
				<input type="text" id="bookAuthor" name="bookAuthor" th:value="${book.bookAuthor}" placeholder="Enter Author Of The Book"
					style="width: 100%; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;">
			</div>

			<div style="margin-bottom: 15px;">
				<label for="bookGenre" style="display: block; font-weight: bold;">Book Genre:</label>
				<input type="text" id="bookGenre" name="bookGenre" th:value="${book.bookGenre}" placeholder="Enter Genre"
					style="width: 100%; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;">
			</div>

			<div style="margin-bottom: 15px;">
				<label for="bookPrice" style="display: block; font-weight: bold;">Book Price:</label>
				<input type="text" id="bookPrice" name="bookPrice" th:value="${book.bookPrice}" placeholder="Enter Price"
					style="width: 100%; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;">
			</div>

			<button type="submit"
				style="display: block; width: 100%; padding: 10px; font-size: 16px; border: none; border-radius: 5px; background-color: #007bff; color: #fff; cursor: pointer; transition: background-color 0.3s;">
				Submit
			</button>
		</form>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
